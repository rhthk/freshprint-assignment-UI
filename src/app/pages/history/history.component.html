<div class="container">
  <h2>Your Search History</h2>
  <div class="table">
    <div class="table-head">
      <h3>Search Term</h3>
      <h3>Search Results</h3>
    </div>
    <div class="table-body">
      <div class="table-body-item" *ngFor="let history of histories">
        <span>{{ history.searchterm }}</span>
        <div *ngIf="history.result; else notFound">
          <app-user [user]="history.result"></app-user>
        </div>
        <ng-template #notFound>
          <td>Search result not found</td>
        </ng-template>
      </div>
      <div class="no-history" *ngIf="hasNoHistory">
        <span>No Search History Found</span>
      </div>
    </div>
  </div>
  <button (click)="clearSearchHistory()">Clear Search History</button>
</div>
